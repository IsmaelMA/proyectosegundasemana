<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new client - Proyecto Ismael Maldonado </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center">Add a new client</h1>
            <div class="card-body">
                <form th:action="@{/clients}" th:object="${client}" method="post">
                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                            placeholder="Enter the new client's name" required>
                        <label>Surname: </label>
                        <input type="text" name="surname" th:field="*{surname}" class="form-control"
                            placeholder="Enter the new client's surname" required>
                    </div>

                </form>


            </div>
        </div>

    </div>







</body>

</html>
