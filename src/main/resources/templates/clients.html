<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Ismael Maldonado </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1>Client List</h1>
        </div>


        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/clients/new}" class="btn btn-primary btn-sm mb3">Add a new client</a>
            </div>
        </div>

        <br>
        <table class="table table-hover">

            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="client : ${clients}">
                    <th th:text="${client.id}" scope="row">1</th>
                    <td th:text="${client.name}">Name</td>
                    <td th:text="${client.Surname}">Surname</td>
                    <td> <a th:href="@{/clients/edit/{id}(id = ${client.id})}" class="btn btn-info ">Edit</a>
                        <a th:href="@{/clients/{id}(id = ${client.id})}" class="btn btn-danger ">Delete</a>
                    </td>

                </tr>

            </tbody>

        </table>
    </div>

</body>

</html>
